name: Update relay dataset

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1,15 * *'

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Fetch Virtual Kemomimi Relay data
        run: node scripts/fetch-relay-data.mjs
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: refresh relay dataset"
          title: "chore: refresh relay dataset"
          body: |
            Automated update of the Virtual Kemomimi Relay dataset.
          branch: chore/refresh-relay-dataset
          delete-branch: true
          add-paths: |
            assets/data/virtual-kemomimi-servers.json
          author: Misskey Compass Bot <actions@github.com>
